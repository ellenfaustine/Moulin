<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lifestyle | Moulin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS links -->
    <link rel="stylesheet" href="css/lifestyle.css" />
    <link rel="stylesheet" href="css/general.css" />

    <!-- Handlebar link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- Bootstrap links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- jQuery link -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.7.1.min.js"
    ></script>

    <!-- Handlebars link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <!-- Icon library link -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <!-- Google font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- Title icon image link -->
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
  </head>

  <body id="body">
    <!-- codes for page header -->

    <header>
      <!-- search page -->
      <div id="search">
        <div class="d-flex justify-content-end close">
          <i class="fa-solid fa-xmark" onclick="closeContent(1);"></i>
        </div>
        <div class="searchContainer">
          <form>
            <input type="text" placeholder="Search" />
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <hr class="searchBar" />
        </div>
      </div>

      <!-- menu page -->
      <div id="hamburger" class="col-md-12">
        <div class="d-flex justify-content-end close">
          <i class="fa-solid fa-xmark" onclick="closeContent(2);"></i>
        </div>
        <div class="menuContainer">
          <div class="menu"><a href="fashion.html">Fashion</a></div>
          <div class="menu"><a href="beauty.html">Beauty</a></div>
          <div class="menu"><a href="culture.html">Culture</a></div>
          <div class="menu"><a href="lifestyle.html">Lifestyle</a></div>
          <div class="menu"><a href="health.html">Health</a></div>
        </div>
      </div>

      <!-- logo section -->
      <div id="logoSection">
        <div></div>
        <div class="mt-4">
          <a href="index.html"><h1 class="logo">MOULIN</h1></a>
        </div>
        <div class="mx-3 d-flex justify-content-end my-auto">
          <div class="icon" onclick="loadContent(1)" ;>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="icon" onclick="loadContent(2)" ;>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>

        <!-- sticky navigation bar -->
        <div class="stickyNavbar">
          <div>
            <a href="index.html"><h1 class="stickyLogo">MOULIN</h1></a>
          </div>
          <div class="mx-3 d-flex justify-content-end my-auto">
            <div class="stickyIcon" onclick="loadContent(1)" ;>
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="stickyIcon" onclick="loadContent(2)" ;>
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- horizontal rule -->
      <hr />

      <!-- navigation bar -->
      <nav>
        <div class="container">
          <div class="navbar">
            <div></div>
            <div class="navbarItem"><a href="fashion.html">FASHION</a></div>
            <div class="navbarItem"><a href="beauty.html">BEAUTY</a></div>
            <div class="navbarItem"><a href="culture.html">CULTURE</a></div>
            <div class="navbarItem active">
              <a href="lifestyle.html">LIFESTYLE</a>
            </div>
            <div class="navbarItem"><a href="health.html">HEALTH</a></div>
            <div></div>
          </div>
        </div>
      </nav>

      <!-- horizontal rule -->
      <hr class="hide" />
    </header>

    <!-- end of codes for page header -->

    <!-- div placeholder for my article page -->
    <div id="article_placeholder"></div>

    <!-- page title -->
    <div class="text-center mt-5 mb-3">
      <h1>Lifestyle</h1>
    </div>

    <!-- codes for main stories section -->

    <section>
      <div class="container">
        <div class="row layout">
          <!-- left section -->
          <div class="col-sm col-md-12 col-lg text-center">
            <!-- script for articles in the left and right section -->
            <script id="lifestyle1" type="template/handlebars">
              {{#each content}}
              <div class="container mt-4 mb-4">
                <div class="row">
                  <div class="col-sm">
                    <img src="{{image}}" class="articleImg3 mb-3 mx-auto" onclick="{{loadArticleContent}}" alt="{{alt}}">
                  </div>
                  <div class="col-sm alignCenter">
                    <p>{{category}}</p>
                    <span class="underline" onclick="{{loadArticleContent}}"><h4>{{title}}</h4></span>
                    <p>{{author}}</p>
                  </div>
                </div>
              </div>
              {{/each}}
            </script>

            <!-- div placeholder for left section -->
            <div
              class="LeftRightSection mt-5"
              id="lifestyle_placeholder1"
            ></div>

            <!-- horizontal rule -->
            <hr class="line" />
          </div>

          <!-- vertical rule -->
          <div class="col-sm-1 col-md-1 col-lg text-center">
            <div class="vr"></div>
          </div>

          <!-- middle section -->

          <!-- script for articles in the middle section -->
          <script id="lifestyle2" type="template/handlebars">
            {{#each content}}
            <div class="container mb-4">
              <div class="row">
                <div class="col-sm col-lg-12">
                  <img src="{{image}}" class="middleSection mb-4 mx-auto" onclick="{{loadArticleContent}}" alt="{{alt}}">
                </div>
                <div class="col-sm col-md">
                  <h4>{{title}}</h4>
                  <p>{{category}}</p>
                  <span class="underline" onclick="{{loadArticleContent}}"><p>{{snippet}}</p></span>
                  <p>{{author}}</p>
                </div>
              </div>
            </div>
            {{/each}}
          </script>

          <!-- div placeholder for middle section -->
          <div
            class="col-sm col-md-12 col-lg mt-5 text-center"
            id="lifestyle_placeholder2"
          ></div>

          <!-- vertical rule -->
          <div class="col-sm-1 col-md-1 col-lg text-center">
            <div class="vr"></div>
          </div>

          <!-- right section -->
          <div class="col-sm col-md-12 col-lg text-center">
            <!-- horizontal rule -->
            <hr class="line" />

            <!-- div placeholder for right section -->
            <div
              class="LeftRightSection mt-5"
              id="lifestyle_placeholder3"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-- end of codes for main stories section -->

    <!-- horizontal rule -->
    <hr class="mt-5 mb-5" />

    <!-- codes for latest stories section -->

    <section>
      <!-- title -->
      <div class="text-center"><h1>Latest Stories</h1></div>

      <!-- script for articles in the latest stories section -->
      <script id="lifestyleLatestStories" type="template/handlebars">
        {{#each content}}
          <div class="col-sm">
            <img src="{{image}}" class="mb-3" onclick="{{loadArticleContent}}" alt="{{alt}}">
            <div class="text-center"><p>{{category}}</p></div>
            <div class="underline" onclick="{{loadArticleContent}}"><h5>{{title}}</h5></div>
            <div><p>{{author}}</p></div>
          </div>
        {{/each}}
      </script>

      <!-- div placeholder for latest stories section -->
      <div
        class="row storiesContainer text-center mx-auto mt-5"
        id="lifestyleLatestStories_placeholder"
      ></div>
    </section>
    <!-- end of codes for latest stories section -->

    <!-- codes for footer -->

    <footer>
      <div class="footer">
        <div class="footerContent row">
          <div class="col-sm">
            <!-- logo -->
            <a href="index.html"><h1 class="footerLogo">MOULIN</h1></a>

            <!-- social links -->
            <div class="social-links">
              <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/">
                <i class="fa-brands fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram"></i>
              </a>
              <a href="https://www.pinterest.com/">
                <i class="fab fa-pinterest-p"></i>
              </a>
              <a href="https://www.youtube.com/">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </div>
          </div>
          <div class="col-sm-3"></div>

          <!-- more from moulin -->
          <div class="col-sm">
            <h4>More From Moulin</h4>
            <ul>
              <li>
                <a><p>Newsletter</p></a>
              </li>
              <li>
                <a><p>Subscribe</p></a>
              </li>
              <li>
                <a><p>Digital Edition</p></a>
              </li>
              <li>
                <a><p>Inside the Issue</p></a>
              </li>
            </ul>
          </div>

          <!-- contact us -->
          <div class="col-sm">
            <h4>Contact Us</h4>
            <ul>
              <li>
                <a><p>Customer Service</p></a>
              </li>
              <li>
                <a><p>Advertising</p></a>
              </li>
              <li>
                <a><p>Careers</p></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- end of footer -->

    <!-- Javascript links -->
    <script src="js/index.js" async defer></script>
    <script src="js/articleContent.js"></script>
    <script src="js/lifestyleFeatured.js"></script>
    <script src="js/lifestyleLatestStories.js"></script>
  </body>
</html>
